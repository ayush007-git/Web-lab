<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Seminar Schedule</h2>
    <table border="1">
        <tr>
            <td rowspan="3">Day</td>
            <td colspan="3">Seminar</td>
        </tr>
        <tr>
            <td colspan="2">Schedule</td>
            <td rowspan="2">Topic</td>
        </tr>
        <tr>
            <td>Begin</td>
            <td>End</td>
        </tr>
        <tr>
            <td rowspan="2">
                Monday
            </td>
            <td rowspan="2"> 8:00 AM</td>
            <td rowspan="2"> 5:00 PM</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validating:DTD and relax NG</td>
        </tr>
        <tr>
            <td rowspan="2">Tuesday</td>
            <td>8:00 AM</td>
            <td>11:00 AM</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>2:00 PM</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>2:00 PM</td>
            <td>4:00 PM</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
